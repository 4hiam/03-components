<app-header title="checks"></app-header>
<ion-content [fullscreen]="true">

  <ion-item *ngFor="let item of data"
            (click)="onClick(item)">
    <ion-label>{{item.name}}</ion-label>
    <ion-checkbox slot="end"
                  [(ngModel)]="item.selected" 
                  [color]="item.name"></ion-checkbox>
  </ion-item>
  <ion-button (click)="verData()" expand="block" fill="clear" shape="round">
    Ver data
  </ion-button>

  <ion-item>
    <ion-checkbox slot="start" [indeterminate]="true"></ion-checkbox>
    <ion-label>Indeterminate checkbox</ion-label>
  </ion-item>

  <ion-item>
    <ion-checkbox slot="start" class="my-ion-checkbox"></ion-checkbox>
    <ion-label>Themed checkbox</ion-label>
  </ion-item>
</ion-content>
