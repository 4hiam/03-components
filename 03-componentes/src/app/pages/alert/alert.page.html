<app-header title="alert"></app-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">alert</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-button (click)="presentAlert()" expand="block">
    Alert
  </ion-button>
  <ion-button (click)="presentAlertMultiButtons()" expand="block">Alert Multiple Buttons</ion-button>    

  <ion-button id="present-alert" expand="block">Send to prompt</ion-button>
   <ion-alert
     trigger="present-alert"
     header="Please enter your info"
     [buttons]="promptAlertButtons"
     [inputs]="promptAlertInputs"
   ></ion-alert>
   <ion-button id="present-alert-radio" expand="block">Click Me</ion-button>
   <ion-alert
     trigger="present-alert-radio"
     class="custom-alert"
     header="Select your favorite color"
     [buttons]="alertRadioButtons"
     [inputs]="alertRadioInputs"
   ></ion-alert>
</ion-content>
